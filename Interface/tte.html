<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Madar System - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("bg.png") no-repeat center center fixed;
      background-size: auto;
      font-family: "Segoe UI", sans-serif;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
    }
    .left-panel {
      color: #0c2e4e;
      padding: 2rem;
    }
    .left-panel h2 {
      font-weight: bold;
    }
    .right-panel {
      padding: 2rem;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .btn-login {
      background-color: #0c2e4e;
      color: #fff;
      border-radius: 0.5rem;
    }
    .btn-login:hover {
      background-color: #17476d;
    }
  </style>
</head>
<body>

<div class="container login-container">
  <div class=" col-md-12">
    <div class="row g-0">
      <!-- Left Side -->
      <div class="col-md-7 left-panel d-flex flex-column justify-content-center">
        <div class="text-center mb-4 d-flex">
          <img src="logo.png"  alt="Madar Logo" width="70" class="mb-3 ">
          <div style="margin-left:10px;" class="ml-3">
            <h2>Madar System</h2>
            <p class="mb-0">Audit Management Platform</p>
          </div>
        </div>
        <p class="text-left mt-3">
          Streamline your safety audits, track compliance, and manage corrective actions
          with our comprehensive inspection management system.
        </p>
      </div>

      <!-- Right Side -->
      <div class="col-md-5 card right-panel bg-white">
        <h4 class="mb-3 text-center">Sign In</h4>
        <p class="text-center text-warning">Welcome back! Please sign in to access your account.</p>
        <form>
          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="#" class="small text-decoration-none">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-login w-100">Sign In</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
